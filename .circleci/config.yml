version: 2.1

aliases:
  - &XCODE9
    shell: /bin/bash --login -eo pipefail
    environment:
      XCODE_FLAGS: -scheme Yams
    steps:
      - checkout
      - &xcodebuild
        run: |
          ( xcodebuild ${XCODE_FLAGS} test # -sdk macosx -destination arch=x86_64
            xcodebuild ${XCODE_FLAGS} test OTHER_SWIFT_FLAGS=-DUSE_UTF8
            xcodebuild ${XCODE_FLAGS} test -sdk iphonesimulator -destination "name=iPhone 8"
            xcodebuild ${XCODE_FLAGS} test -sdk appletvsimulator -destination "name=Apple TV 4K"
            xcodebuild ${XCODE_FLAGS} build -sdk watchsimulator -destination "name=Apple Watch Series 3 - 38mm"
          ) | xcpretty -r junit
      - &store_test_results
        store_test_results:
          path: build/reports/
      - &set_ruby_version
        run: echo "ruby-2.3" > ~/.ruby-version
      - &restore_bundle_cache
        restore_cache:
          key: &GEM_CACHE_KEY 1-gems-{{ .Environment.CIRCLE_JOB }}-{{ checksum "Gemfile.lock" }}
      - &bundle_install
        run: bundle check --path vendor/bundle || bundle install --path vendor/bundle
      - &save_bundle_cache
        save_cache:
          key: *GEM_CACHE_KEY
          paths:
            - vendor/bundle
      - &pod_lib_lint
        run: bundle exec pod lib lint

  - &XCODE10
    shell: /bin/bash --login -eo pipefail
    environment:
      XCODE_FLAGS: -scheme Yams -parallel-testing-enabled NO
    steps:
      - checkout
      - run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          fastlane snapshot reset_simulators --force
      - *xcodebuild
      - *store_test_results
      # - *set_ruby_version
      # - *restore_bundle_cache
      # - *bundle_install
      # - *save_bundle_cache
      # - *pod_lib_lint

  - &steps-for-jazzy
    - checkout
    - *restore_bundle_cache
    - *bundle_install
    - *save_bundle_cache
    - run: swift build
    - run: sourcekitten doc --spm-module Yams>yams.json
    - run: bundle exec jazzy --clean --sourcekitten-sourcefile yams.json
    - store_artifacts:
        path: docs
    - run: |
        if ruby -rjson -e "j = JSON.parse(File.read('docs/undocumented.json')); exit j['warnings'].length != 0"; then
          echo "Undocumented declarations:"
          cat "$undocumented"
          exit 1
        fi
    - run: |
        if [ $CIRCLE_BRANCH == master ]; then
          git config --global user.email "$GH_EMAIL"
          git config --global user.name "$GH_NAME"

          git clone $CIRCLE_REPOSITORY_URL out

          cd out
          git checkout gh-pages
          git rm -rf .
          cd ..

          cp -a docs/. out/.
          cd out

          git add -A
          git commit -m "Automated deployment to GitHub Pages: ${CIRCLE_SHA1}" --allow-empty

          git push origin gh-pages
        fi

  - &steps-for-spm
    - checkout
    - run: swift test
    - run: swift test -Xswiftc -DUSE_UTF8

commands:
  swiftlint:
    steps:
      - run: mkdir -p build/reports/
      - run: swiftlint lint --reporter junit > build/reports/junit.xml
      - store_test_results:
          path: build/reports/

jobs:
  xcode_9.2_swift_4.0.3:
    macos:
      xcode: "9.2.0"
    << : *XCODE9

  xcode_9.4_swift_4.1.2:
    macos:
      xcode: "9.4.1"
    << : *XCODE9

  xcode_10_swift_4.2:
    macos:
      xcode: "10.0.0"
    << : *XCODE10

  jazzy:
    docker:
      - image: norionomura/jazzy:0.9.3_swift-4.1.3
    steps: *steps-for-jazzy

  spm_swift_4.0.3:
    macos:
      xcode: "9.2.0"
    steps: *steps-for-spm

  spm_swift_4.1.2:
    macos:
      xcode: "9.4.1"
    steps: *steps-for-spm

  spm_swift_4.2:
    macos:
      xcode: "10.0.0"
    steps: *steps-for-spm

  linux_on_docker:
    parameters:
      image:
        type: string
    docker:
      - image: << parameters.image >>
    steps:
      - checkout
      - run: swift test
      - run: swift test -Xswiftc -DUSE_UTF8

workflows:
  version: 2
  workflow:
    jobs:
      - xcode_9.2_swift_4.0.3
      - xcode_9.4_swift_4.1.2
      - xcode_10_swift_4.2
      - jazzy
      - spm_swift_4.0.3
      - spm_swift_4.1.2
      - spm_swift_4.2
      - linux_on_docker:
          name: linux-swift-4.0.3
          image: norionomura/swiftlint:swift-4.0.3
          post-steps: [swiftlint]
      - linux_on_docker:
          name: linux-swift-4.1.3
          image: norionomura/swiftlint:swift-4.1.3
          post-steps: [swiftlint]
      - linux_on_docker:
          name: linux-swift-4.2.1
          image: norionomura/swiftlint:swift-4.2.1
          post-steps: [swiftlint]

  daily:
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - linux_on_docker:
          name: linux-swift-4.2-branch-daily
          image: norionomura/swift:swift-4.2-branch
